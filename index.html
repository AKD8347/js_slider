<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JS slider</title>
    <link rel="stylesheet" href="css/styles.css" type='text/css'>
    <title>Title</title>
</head>
<body>
<div class="slider">
    <div class="slider__item">
        <img src="img/slide1.jpg" alt="Первый слайд">
        <div class="slider__text">Заголовок слайда 1</div>
    </div>

    <div class="slider__item">
        <img src="img/slide2.jpg" alt="Второй слайд">
        <div class="slider__text">Заголовок слайда 2</div>
    </div>

    <div class="slider__item">
        <img src="img/slide3.jpg" alt="Третий слайд">
        <div class="slider__text">Заголовок слайда 3</div>
    </div>

    <div class="slider__item">
        <img src="img/slide4.jpg" alt="Третий слайд">
        <div class="slider__text">Заголовок слайда 4</div>
    </div>

    <div class="slider__item">
        <img src="img/slide5.jpg" alt="Третий слайд">
        <div class="slider__text">Заголовок слайда 5</div>
    </div>

    <a class="slider__prev" onclick="minusSlide()">&#10094;</a>
    <a class="slider__next" onclick="plusSlide()">&#10095;</a>
</div>

<ul class="slider__dots"></ul>

<script src="js/script.js"></script>
</body>
</html>
